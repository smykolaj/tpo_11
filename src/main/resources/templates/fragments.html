<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:fragment="myHead">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}" defer></script>
</head>


<body>

<header th:fragment="myHeader" style="position: static;
            left: 0;
            top: 0;
            width: 100%;">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                <img class="img-fluid" src="../static/images/logo.png" th:src="@{/images/logo.png}" alt="PJ Logo" style="max-width: 200px; height: auto;">
            </div>
        </div>
        <h1 class="text-center" th:text="${header}">TPO</h1>
    </div>
</header>

<footer th:fragment="myFooter" class="" >
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <p class="small-text" style="position: static;
            left: 0;
            bottom: 0;
            width: 100%;">
                    TPO @ PJAIT &copy;2024
                </p>
            </div>
        </div>
    </div>
</footer>



</body>
</html>
