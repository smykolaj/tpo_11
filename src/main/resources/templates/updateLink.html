<!DOCTYPE html>
<html lang="en"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head th:replace="~{fragments :: myHead(title='Record Page')}">
    <title></title>
</head>
<body>

<main layout:fragment="content">
    <h1>Update Link</h1>
    <div th:if="${error}" th:text="${error}" class="alert alert-danger" role="alert" style="color: red;"></div>

    <form th:action="@{/links/update}" method="post" th:object="${link}" class="form-group">
        <div class="mb-3">
            <label for="id" class="form-label">Link ID:</label>
            <input type="text" id="id" name="id" class="form-control" required th:value="${id}">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Link name:</label>
            <input type="text" id="name" name="name" class="form-control" required th:field="*{name}">
            <p th:errors="*{name}" class="alert alert-danger" role="alert"></p>
        </div>
        <div class="mb-3">
            <label for="url" class="form-label">Target URL:</label>
            <input type="text" id="url" name="url" class="form-control" required th:field="*{targetUrl}">
            <p th:errors="*{targetUrl}" class="alert alert-danger" role="alert"></p>
        </div>
        <div class="mb-3">
            <label for="pass" class="form‍-label">Password:</label>
            <input type="password" id="pass" name="pass" class="form-control" required th:field="*{password}">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</main>


</body>

</html>
