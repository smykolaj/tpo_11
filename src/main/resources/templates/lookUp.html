<!DOCTYPE html>
<html lang="us" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Get Link Information</title>
</head>
<body>
<h1>Enter Link ID to Get Information</h1>
<form th:action="@{/findLinkById}" method="get">
    <div>
        <label for="id">Link ID:</label>
        <input type="text" id="id" name="id" required />
    </div>
    <div>
        <button type="submit">Get Info</button>
    </div>
</form>
</body>
</html>
