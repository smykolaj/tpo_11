<!DOCTYPE html>
<html lang="en"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head th:replace="~{fragments :: myHead(title='Record Page')}">
    <title></title>
</head>
<body>

<main layout:fragment="content">
    <form action="#" method="post" th:action="@{/createLink}" th:object="${link}" class="form-group">
        <div class="mb-3">
            <label for="name" class="form-label">Link name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control">
            <p th:errors="*{name}" class="error alert alert-danger"></p>
        </div>
        <div class="mb-3">
            <label for="targetUrl" class="form-label">Target url:</label>
            <input type="text" id="targetUrl" th:field="*{targetUrl}" class="form-control">
            <p th:errors="*{targetUrl}" class="error alert alert-danger"></p>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="text" id="password" th:field="*{password}" class="form-control">
            <p th:errors="*{password}" class="error alert alert-danger"></p>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</main>

</body>
</html>
